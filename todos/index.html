<!DOCTYPE html>
<html ng-app="myApp">
 <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
   <title></title>
 </head>
 <body ng-controller="myCtrl">

   <input type="text" ng-model="newTodo">
   <button type="button" ng-click="addNewTodo(newTodo); isClicked = !isClicked">Submit</button>
   <ul>
     <li ng-class="{myStyle: isClicked}"  ng-repeat="item in todos track by $index">
       <button ng-click="removeTodo($index)" type="button" name="button">x</button>
       <button  ng-hide="bool" type="button" ng-click="bool = !(bool)" name="button">Hide</button>
       <span ng-hide="bool">{{ item }}</span>
       <button type="button" name="button" ng-click="bool = !(bool)" ng-show="bool">Show</button>
     </li>
   </ul>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js">
   </script>
   <script src="app.js"></script>
   <script src="myCtrl.js"></script>
</body>
</html>
