<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title></title>
  <style media="screen">
    .strike {
      text-decoration: line-through;
    }
  </style>
</head>

<body ng-controller="myCtrl">
  <input type="text" ng-model="newTodo" placeholder="New Todo">
  <button type="button" ng-click="addNewTodo(newTodo)">Submit</button>
  <hr>
  <div class="">
    <ul ng-repeat="todo in todos">
      <li ng-class="{strike : clicked}">
        {{todo}}
        <button type="button" ng-click="removeTodo(todo);">x</button>
        <button type="button" ng-click="clicked = !clicked">Cross Out</button>
      </li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="myCtrl.js" charset="utf-8"></script>
</body>

</html>
